<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WySzC8X+5Rn5Ie6K7P/C4pWO5dDTCvPT5" crossorigin="anonymous">
     <script>
        function showSuccessPopup() {
            var confirmation = confirm("User added successfully! Press OK to continue or Cancel to close.");

            // Check the user's choice
            if (confirmation) {
                // User clicked "OK"
                // You can perform additional actions here if needed
            } else {
                // User clicked "Cancel"
                // You can perform additional actions here if needed
            }
            // Automatically close the alert after 3 seconds


        }

    </script>
</head>
<body>

<div class="container mt-5">
    <h1>Add New User</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- User form -->
    <form method="post" action="/add_user">
        <div class="form-group">
            <label for="name">User Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <button type="submit" onclick="showSuccessPopup()" class="btn btn-primary">Add User</button>
    </form>
</div>

</body>
</html>
