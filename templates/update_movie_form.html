    <h2 class="mt-4 mb-4">Update Movie</h2>

    <form method="post" action="/users/{{ user_id }}/update_movie/{{ movie_id }}" enctype="multipart/form-data">
        <!-- Movie Title -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ movie_details.name }}" required>
        </div>

        <!-- Director -->
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" class="form-control" id="director" name="director" value="{{ movie_details.director }}" required>
        </div>

        <!-- Year -->
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ movie_details.year }}" required>
        </div>

        <!-- Rating -->
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" name="rating" step="0.1" value="{{ movie_details.rating }}" required>
        </div>

        <div class="mb-3">
            <label for="poster" class="form-label">Poster:</label>
            <input type="text" step="0.1" class="form-control" id="poster" name="poster" step="0.1" value="{{ movie_details.poster }}" required>
        </div >

         <div class="mb-3">
            <label for="actors" class="form-label">Actors:</label>
            <input type="text" step="0.1" class="form-control" id="actors" name="actors" step="0.1" value="{{ movie_details.actors }}" required>
        </div >

         <div class="mb-3">
            <label for="rating" class="form-label">Plot:</label>
            <input type="text" step="0.1" class="form-control" id="plot" name="plot" step="0.1" value="{{ movie_details.plot }}" required>
        </div >
         <input type="hidden" name="_method" value="PUT">

        <!-- Submit Button -->
        <div class="text-center">
        <button type="submit" class="btn btn-primary" style="padding: 10px 20px; margin-top: 10px;">Update Movie</button>
        </div>
    </form>
</div>
