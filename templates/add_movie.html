<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WySzC8X+5Rn5Ie6K7P/C4pWO5dDTCvPT5" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js" integrity="sha384-pzjw8t+1U+jdkSCtT5ckRXKmsFBSfZnEACfFVc5S6nliCvYjGe5eLh9djw2RbS" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WySzC8X+5Rn5Ie6K7P/C4pWO5dDTCvPT5" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Adding new Movie into the database</title>
</head>
<body>
    <form method="post" action="/users/{{ user_id }}/add_movie" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Movie Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input type="text" class="form-control" id="director" name="director">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <input type="number" step="0.1" class="form-control" id="rating" name="rating" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
</body>
</html>
