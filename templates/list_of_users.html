<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include any necessary styles or scripts here -->
    <meta charset="UTF-8">
    <title>List of Users</title>

</head>
<body>
    <h1>List of Users</h1>

    {% if users %}
        <ul>
            {% for user_id, user_data in users.items() %}
                <li>
                    <strong>User ID:</strong> {{ user_id }}<br>
                    <strong>Name:</strong> {{ user_data.get('name', 'N/A') }}<br>
                    <!-- Add more details as needed -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</body>
</html>
